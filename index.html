<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maziar</title>
        <link rel="stylesheet" href="Css/boot.css">
        <link rel="stylesheet" href="Css/style.css">
    </head>
    <body>
        <main>
            <form action="">
                <div class="search-boxes">
                    <div class="left-margin">
                        <label for="">Search Brand :</label>
                        <input class="text-dark" type="search" name="" id="search-brand">
                    </div>
                    <div class="search-boxes">
                        <div class="search-box">
                            <label for="">Search Salary between :</label>
                            <input class="text-dark" type="number" name="" id="search-sal-F">
                            <label for="">And :</label>
                            <input class="text-dark" type="number" name="" id="search-sal-L">
                            <span class="search-btn" id="search-btn">search</span>
                        </div>
                    </div>
                    <div class="left-margin">
                        <label for="">Search Name : </label>
                        <input type="search" class="text-dark" name="" id="search-name">
                    </div>
                </div>
            </form>
            <section class="text-light Products-section" id="Products"></section>
        </main>


        <script src="Js/boot.js"></script>
        <script src="Js/jquery.js"></script>
        <script src="Js/script.js"></script>
    </body>
</html>
